<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #bbb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input{
            display: inline-block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <h2>Edit User</h2>
    <form action="{{ url_for('routes.edit_user', user_id=user['id']) }}" method="POST">
        <input type="hidden" name="user_id" value="{{ user['id'] }}">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ user['name'] }}"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" value="{{ user['email'] }}"><br>
        
        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" placeholder="Relationship" value="{{ user['relationship'] }}"><br>
        
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="user" {% if user['role'] == 'user' %}selected{% endif %}>User</option>
            <option value="member" {% if user['role'] == 'member' %}selected{% endif %}>Member</option>
            <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
        </select><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile" value="{{ user['Mobile'] }}"><br>
        
        <label for="volunteer">Volunteer:</label>
        <input type="checkbox" id="volunteer" name="volunteer" {% if user['volunteer'] %}checked{% endif %}><br>
        
        <label for="basic">Basic Teaching:</label>
        <input type="checkbox" id="basic" name="basic" {% if user['basic'] %}checked{% endif %}><br>
        
        <label for="advanced">Advanced Teaching:</label>
        <input type="checkbox" id="advanced" name="advanced" {% if user['advanced'] %}checked{% endif %}><br>
        
        <label for="expert">Expert:</label>
        <input type="checkbox" id="expert" name="expert" {% if user['expert'] %}checked{% endif %}><br>
        
        <label for="food">Food:</label>
        <input type="checkbox" id="food" name="food" {% if user['food'] %}checked{% endif %}><br>
        
        <label for="transport">Transport:</label>
        <input type="checkbox" id="transport" name="transport" {% if user['transport'] %}checked{% endif %}><br>
        
        <label for="event">Event:</label>
        <input type="checkbox" id="event" name="event" {% if user['event'] %}checked{% endif %}><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
